<div class="d-flex flex-column align-items-between justify-content-between h-100">
    @if (event) {

        @for (item of event["EventwithImg"].event.ticketsAvailable; track $index) {
            
            <div class="d-flex align-items-center p-3">
                <div class="col-8 ticket-level">
                    <i class="bi bi-ticket-detailed" [ngStyle]="{'color': item.level === 'golden' ? 'rgb(248, 224, 85)' :
             item.level === 'silver' ? 'grey' :
             item.level === 'platinum' ? '#2a2b38' :
             null}">

</i> {{item.level}}
</div>
<div class="col-4 d-flex justify-content-evenly align-items-center">
    <div class="d-flex justify-content-between align-items-center">
        
        <div class="btn btn-success btn-circle d-flex justify-content-center align-items-center "
        (click)="Add(item.level)">
        +
    </div>
    
    @if(item.level=="golden"){
        <div class="mx-2">{{goldCount}}</div>
    }@else if(item.level=="silver"){
        <div class="mx-2">{{silverCount}}</div>
    }@else {
        <div class="mx-2">{{platinumCount}}</div>
    }
    
    <div class="btn btn-success btn-circle d-flex justify-content-center align-items-center  "
    (click)="Minus(item.level)">
    -
</div>
</div>

</div>
</div>

}
}

    <button class="CartBtn m-auto" routerLink="/users/cart" (click)="AddToCart()">
        <span class="IconContainer"> 
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" 
          viewBox="0 0 576 512" fill="#2a2b38" 
          class="cart">
          <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
        </span>
        <p class="text">Add to Cart</p>
      </button>
</div>
