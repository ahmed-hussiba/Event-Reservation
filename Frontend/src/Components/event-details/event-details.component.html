<app-user-header-links></app-user-header-links>

<div>
    @if (event) {
        <img class="w-100" src="data:image/jpg;base64,{{ event['EventwithImg'].imgBuffer }}">
    }
</div>

<div class="container-fluid d-flex flex-column">

    <div class="d-flex row m-2 flex-xs-column flex-md-row">
        <div class="d-flex col-7 flex-column xsmallRow event-detalis">
            <div class="content">
                @if (event) {

                    <div class="d-flex">
                        <h1>{{event["EventwithImg"].event.name}}</h1>
                    </div>
                    <h6> <i class="bi bi-geo-alt-fill"></i> {{event["EventwithImg"].event.location}}</h6>
                    <h3>{{event["EventwithImg"].event.organizer}}</h3>
                    <h3>{{event["EventwithImg"].event.performer}}</h3>
                    <p>
                        {{event["EventwithImg"].event.description}}
                    </p>
                }
            </div>
        </div>
        <div class="col-4 xsmallRow cart-section">
            <app-add-to-cart></app-add-to-cart>
        </div>

        <div class="row">
            <app-reviews></app-reviews>
        </div>
    </div>
