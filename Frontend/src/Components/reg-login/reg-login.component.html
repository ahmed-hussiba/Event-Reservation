<div class="section m-auto">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section SecondSection pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <!-- Login-->
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section SecondSection text-center m-auto">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <form [formGroup]="mySignInFormGroup">
                      <div class="form-group">
                        <input
                          formControlName="email"
                          type="email"
                          form
                          name="logemail"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        @if(!emailIsValid) {
                        <p
                          style="
                            font-size: small;
                            color: red;
                            text-align: center;
                          "
                        >
                          invalid Email
                        </p>
                        }
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          formControlName="password"
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        @if(!passwordIsValid) {
                        <p
                          style="
                            font-size: small;
                            color: red;
                            text-align: center;
                          "
                        >
                          Invalid Password
                        </p>
                        }
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                    </form>

                    <a href="#" class="btn mt-4" (click)="submitSignIn()"
                      >submit</a
                    >
                    <p class="mb-0 mt-4 text-center">
                      <a href="#0" class="link">Forgot your password?</a>
                    </p>
                  </div>
                </div>
              </div>
              <!-- Login -->

              <!-- SignUp -->
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section SecondSection m-auto text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>

                    <div class="form-group mb-2">
                      <input
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Your Email"
                        id="logemail"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        name="logname"
                        class="form-style"
                        placeholder="Your Full Name"
                        id="logname"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>

                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Your Password"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>

                    <div class="form-group d-flex mt-2">
                      <input
                        type="text"
                        name="logCity"
                        class="form-style me-2"
                        placeholder="City"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                      <input
                        type="text"
                        name="logCountry"
                        class="form-style"
                        placeholder="Country"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                      <div class="form-check d-flex align-items-center">

                    <div class="mt-2 d-flex justify-content-evenly align-items-center">
                      <svg

                        xmlns="http://www.w3.org/2000/svg"
                        width="64px"

                      >
                        <g transform="translate(-1238.5 -175.72)">

                            fill="#999"
                          />
                        </g>
                      </svg>
                      <div class="w-50">
                      <input type="file">
                      </div>
                    </div>

                    <a href="#" class="btn mt-4">submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
