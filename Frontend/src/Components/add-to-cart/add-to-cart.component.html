<div class="d-flex flex-column align-items-between justify-content-between h-100">
    @for (item of event["EventwithImg"].event.ticketsAvailable
    ; track $index) {

        <div class="d-flex align-items-center p-3">
            <div class="col-8">{{item.level}} {{item.price}}</div>
        <div class="col-4 d-flex justify-content-evenly align-items-center">
            <div class="d-flex justify-content-betwee align-items-center">
                <div class="btn btn-success btn-circle d-flex justify-content-center align-items-center " (click)="Add(item.level)">
                    +
                </div>
                @if(item.level=="golden"){
                <div class="mx-2" >{{goldCount}}</div>
                }@else if(item.level=="silver"){
                    <div class="mx-2" >{{silverCount}}</div>
                }@else {
                    <div class="mx-2" >{{platinumCount}}</div>
                }
                
                <div class="btn btn-success btn-circle d-flex justify-content-center align-items-center  " (click)="Minus(item.level)">
                    -
                </div>
            </div>
            
        </div>
    </div>
    
}
    <div routerLink="/users/{{2}}/cart/" class="btn m-auto addbtn"(click)="AddToCart()">Add To Cart</div>
</div>
