<div class="parent">

  
  <div class="section mainSection ">
    
    <div class="d-flex justify-content-center mt-5 w-100 ">
      <h6 class="mb-0 pb-3 mt-5"><span>Log In </span><span>Sign Up</span></h6>
  </div>

  
  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
  <label for="reg-log"></label>

  <div class="card-3d-wrap mx-auto mt-5 w-100">
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <div class="section  text-center m-auto">
            <h4 class="mb-4 pb-3">Log In</h4>
            <form [formGroup]="mySignInFormGroup">
              <div class="form-group">
                <input formControlName="email" type="email" form name="logemail" class="form-style"
                  placeholder="Your Email" id="logemail" autocomplete="off" />
                @if(!emailIsValid) {
                <p style="
                            font-size: small;
                            color: red;
                            text-align: center;
                          ">
                  invalid Email
                </p>
                }
              </div>
              <div class="form-group mt-2">
                <input formControlName="password" type="password" name="logpass" class="form-style"
                  placeholder="Your Password" id="logpass" autocomplete="off" />
                @if(!passwordIsValid) {
                <p style="
                            font-size: small;
                            color: red;
                            text-align: center;
                          ">
                  Invalid Password
                </p>
                }
              </div>
            </form>

            <a href="#" class="btn mt-4" (click)="submitSignIn()">submit</a>
            <p class="mb-0 mt-4 text-center ">
              <a href="#0" class="link">Forgot your password?</a>
            </p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="center-wrap">
          <div class="section m-auto text-center w-50">
            <h4 class="pb-3">Sign Up</h4>
            <div class="form-group mb-2">
              <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
                autocomplete="off" />
            </div>

            <div class="form-group">
              <input type="text" name="logname" class="form-style" placeholder="your username" id="logname"
                autocomplete="off" />
            </div>

            <div class="form-group mt-2">
              <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass"
                autocomplete="off" />
            </div>

            <div class="form-group d-flex mt-2">
              <input type="text" name="logCity" class="form-style me-2" placeholder="City" autocomplete="off" />
              <input type="text" name="logCountry" class="form-style" placeholder="Country" autocomplete="off" />
            </div>
            <div class="d-flex justify-content-evenly mt-3">
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />

              </div>
            </div>

            <div class="mt-2 d-flex justify-content-evenly align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32px"
                height="32px">
                <path

              </svg>
              <div class="w-50">
                <input type="file">
              </div>
            </div>
            <a href="#" class="btn mt-4">submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
