<div class="parent">


    <div class="section mainSection ">
  
      <div class="d-flex justify-content-center w-100 ">
        <h6 class="mt-3 main-header"><span>PayPal</span><span>Credit Card</span></h6>
      </div>
  
  
      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log"></label>
  
      <div class="card-3d-wrap mx-auto w-100">
        <div class="card-3d-wrapper">
          <div class="card-front">
            <div class="center-wrap">
              <div class="section  text-center m-auto">
                <!-- <h4 class="">Log In</h4> -->
                <form class="form-parent" >
                  <div class="image ">
                    <img src="../../assets/Images/Paypal.png" alt="" width="80%" height="100%">
                  </div>
                </form>
  
               
                <div class="back-submit-btn ">
                    <!-- <a href="#" class="btn mt-4 ">submit</a> -->
                    <a href="#" class="btn">Continue Purchase</a>
                  </div>
               
              </div>
            </div>
          </div>
          <div class="card-back">
            <div class="center-wrap">
              <!-- <div class="section m-auto text-center w-50"> -->
              <div class="section ">
             
                <div class="form-group">
                  <input type="email" name="logemail" class="form-style" placeholder="Cardholder Name" id="logemail"
                    autocomplete="off" />
                </div>
  
                <!-- <div class="form-group visibility-controller"> -->
                <div class="form-group">
                  <input type="text" name="logname" class="form-style" placeholder="Card Number" id="logname"
                    autocomplete="off" />
                </div>
  
                <!-- <div class="form-group mt-2 visibility-controller"> -->
                <div class="form-group ">
                  <input type="date" name="logpass" class="form-style" placeholder="Expire Date" id="logpass"
                    autocomplete="off" />
                </div>
  
  
                <!-- <div class="form-group d-flex mt-2 "> -->
                    <div class="form-group ">
                        <input type="text" name="logpass" class="form-style" placeholder="CVC Number" id="logpass"
                          autocomplete="off" />
                      </div>
                    
                <!-- <div class="d-flex justify-content-evenly mt-3"> -->
              
             
  
  
                <div class="back-submit-btn ">
                  <!-- <a href="#" class="btn mt-4 ">submit</a> -->
                  <a class="btn" (click)="makeOrder()">Proceed</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
