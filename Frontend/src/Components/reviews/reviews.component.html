<div id="Feedback" class="feedback mt-5 p-5 shadow position-relative">
  <div
    class="layer-contact position-absolute top-0 start-0 h-100 w-100 background opacity-75"
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div
          id="carouselExampleInterval"
          class="carousel slide m-auto py-5 my-5 text-white"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="rounded-circle"
              [class.active]="flag"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            @for (item of reviews; track $index) {
            <div
              class="carousel-item"
              [class.active]="flag"
              data-bs-interval="3000"
            >
              <img
                src="data:image/jpg;base64,{{ item.imgBuffer }}"
                class="d-block m-auto rounded-circle"
                alt="..."
                width="200"
                height="200"
              />
              <div class="feedback-content text-center">
                <h3>{{ item.review.username }}</h3>
                <P> {{ item.review.body }}</P>
              </div>
            </div>
            <ng-container *ngIf="toggle()"></ng-container>

            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
