<div class="container eventsContainer">

  <div class="row justify-content-end btn-container">
    <div class="btn see-all-button" style="width: 20%" routerLink="/event/allevents">see all</div>
  </div>

  @for (event of twoEvents; track $index) {
  <div class="card">
    <div class="d-flex flex-xs-column flex-md-row">

      <img src="data:image/jpg;base64,{{ event.imgBuffer }}" class="card-img-top w-75 xsmallRow" alt="..." />

      <div class="card-body d-flex col-3 flex-column xsmallRow">

        <div class="title-container">
          <h5 class="card-title">{{ event.event.name }}</h5>
        </div>

        <div class="text-container">
          <p class="card-text">{{ event.event.description }}</p>
          <p class="card-text category-text">Category: {{ event.event.category }}</p>
        </div>
        

        <div class="cart-btn-container">
          <button type="button" class="button__book" routerLink="eventdetails/{{event.event._id}}" (click)="GoToEvent(event.event._id)">
            <span class="button__text">Add Item</span>
            <span class="button__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round"
                stroke-linecap="round" stroke="currentColor" fill="none" class="svg">
                <line y2="19" y1="5" x2="12" x1="12"></line>
                <line y2="12" y1="12" x2="19" x1="5"></line>
              </svg></span>
          </button>
        </div>
      </div>

    </div>
  </div>
  }
</div>
